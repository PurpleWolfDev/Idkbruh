<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/PurpleFoxDevs.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/util.css">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">

</head>
<body style="background:#181818;overflow: hidden;">

	<div class="bg-contact100" style="background:#181818;">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="IMG/PurpleFoxDevs.png" alt="IMG">
				</div>

				<div class="contact100-form validate-form">
					<span class="contact100-form-title">
						<big id="ell">Any Orders For Us?</big>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" id="input10001" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: example@abc.xyz">
						<input class="input100" type="text" id="input10002" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"  data-validate = "Message is required">
						<textarea class="input100" id="input10003" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="doneboss()">
							Send
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="JS/main.js"></script>


<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
<script>
	function doneboss() {
		var name = document.getElementById("input10001").value;
		var email = document.getElementById("input10002").value;
		var message = document.getElementById("input10003").value;
		Email.send({
    SecureToken : "5d2da414-928b-480d-852f-fcf04d8666fd",
    To : "purplefoxdevs@gmail.com",
    From : "educationalmirchi@gmail.com",
    Subject : "A Message From Home Page",
    Body : `A User With Name = ${name}, Email = ${email}, And Message = ${message}`
}).then(
  message => {
  document.getElementById("ell").innerHTML = "Your Request Has Been Submitted, We'll Contact You Soon..";
  document.getElementById("ell").setAttribute("style", "color:green;");
  });
	}
</script>
</body>
</html>
